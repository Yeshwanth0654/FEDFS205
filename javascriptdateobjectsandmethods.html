<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Date Object & Methods</title>
</head>
<body>
    <h1></h1>
    <script>
        document.write("<h2>Creating Dates</h2>");
        let now = new Date();
        document.write("Current Date & Time: " +now + "<br><br>");
        let specificDate = new Date(2006,10,16);
        let dateFromString = new Date("2006-11-16T00:02:00");
        document.write("Date from String: " + dateFromString + "<br><br>");
        document.write("Specific Date: " + specificDate + "<br><br>"); 
        let timestampDate = new Date(17235300000);
        document.write("Date from Timestamp: " + timestampDate + "<br><br>");
        document.write("<h2>Getting Date Components</h2>");
        document.write("Year: " + now.getFullYear() + "<br>");
        document.write("Month: " + (now.getMonth() + 1) + "<br>"); 
        document.write("Date: " + now.getDate() + "<br>");
        document.write("Day: " + now.getDay() + "<br>");
        document.write("Hours: " + now.getHours() + "<br>");
        document.write("Minutes: " + now.getMinutes() + "<br>");
        document.write("Seconds: " + now.getSeconds() + "<br>");
        document.write("Milliseconds: " + now.getMilliseconds() + "<br>");
        document.write("<h2>Setting Date Components</h2>");
        now.setFullYear(2025);
        now.setMonth(7); // August (0-based index)
        now.setDate(13);
        now.setHours(10);
        now.setMinutes(30);
        now.setSeconds(0);
        now.setMilliseconds(0);
        document.write("Updated Date: " + now + "<br><br>");
        document.write("<h2>Formatting Dates</h2>");
        document.write("toDateString: " + now.toDateString() + "<br>");
        document.write("toTimeString: " + now.toTimeString() + "<br>");
        document.write("toISOString: " + now.toISOString() + "<br>");
        document.write("<h2>Time Difference</h2>");
        let startDate = new Date(2025, 7, 1);
        let endDate = new Date(2025, 7, 31);
        let timeDiff = endDate - startDate; // in milliseconds
        let daysDiff = timeDiff / (1000 * 60 * 60 * 24); 
        document.write("Time Difference in Milliseconds: " + timeDiff + "<br>");
        document.write("Time Difference in Days: " + daysDiff + "<br>");
 
 </script>
</body>
</html>
